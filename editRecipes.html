<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>More recipes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<!-- Navbar-->
	<header>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="home.html">More-Recipes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
			    <li class="nav-item">
			      <a class="nav-link" href="profile.html">Profile</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" href="#">Recipes</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link disabled" href="index.html">Signout</a>
			    </li>
			  </ul>
			  <form class="form-inline my-2 my-lg-0">
			    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			  </form>
			</div>
		</nav>
  </header>

	<div class="container">
		<!-- View to add new recipes-->
		<section>
			<div class="row section-popular">
				<div class="col-sm-6 col-6">
					<p class="pt-3 headline">Add New recipe</p>
				</div>
				<div class="col-sm-6 col-6 pt-2 pb-2">
					<button type="button" class="btn btn-primary rfloat" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-plus-square-o" aria-hidden="true"></i></button>
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header black">
									<h5 class="modal-title black" id="exampleModalLabel">Add new recipe</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">×</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group">
											<label for="recipient-name" class="col-form-label black">Title :</label>
											<input type="text" class="form-control" id="recipient-name">
										</div>
										<div class="form-group">
											<label for="message-text" class="col-form-label black">Description :</label>
											<textarea class="form-control" id="message-text"></textarea>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary">Add recipe</button>
								</div>
							</div>
						</div>
					</div>
				</div>
  		</div>
		</section>
	</div>
	

	<!-- footer -->
	<footer class="footer-section" id="footer-below">
    <div class="container">
      <strong class="copyright">More-Recipes © 2017, All Rights Reserved, Design & Developed By: SannyTee</strong>
    </div>
  </footer>

	<!-- script for bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
	</script>
</body>
</html>
